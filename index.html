<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		@media screen and (max-width: 700px){
			.container {
				overflow: auto;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
		}
		@media screen and (min-width: 701px){
			.container {
				overflow: hidden;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
		}
		.diamond-wrapper{
			width: 300px;
			height: 100%;
			display: flex;
			align-items: center;
			position: relative;
		}
		.diamond-wrapper:first-child{
			margin-right: 100px;
		}
		.diamond{
			background: aqua;
			width: 300px;
			height: 300px;
			transition: all 1s ease;
		}
		.diamond:hover{
			background: transparent;
		}
		.diamond.left{
			animation: fadeInLeft 2s ease,rotate 10s ease 2s infinite;;
			animation-fill-mode: both;
		}
		.diamond.right{
			animation: fadeInRight 2s ease,rotate 10s ease 2s infinite;;
			animation-fill-mode: both;
		}
		@keyframes fadeInLeft {
			0%{
				transform: translate3d(-100%,0,0) rotateY(45deg) rotate(45deg) ;
			}
			100%{
				transform: translate3d(0,0,0) rotateY(45deg) rotate(45deg) ;
			}
		}
		@keyframes fadeInRight {
			0%{
				transform: translate3d(100%,0,0) rotateY(45deg) rotate(45deg) ;
			}
			100%{
				transform: translate3d(0,0,0) rotateY(45deg) rotate(45deg) ;
			}
		}
	</style>
</head>
<body>
<section style="height: 100%">
	<article class="container">
		<a href="https://github.com/MrZse" target="_blank" class="diamond-wrapper">
			<div class="diamond left"></div>
		</a>
		<a href="https://blog.csdn.net/qq_39936163" target="_blank"  class="diamond-wrapper">
			<div class="diamond right"></div>
		</a>
	</article>
	
</section>

<!--<script src="bundle.js"></script>-->
</body>
</html>
